<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/wa12_style.css">
    <title>Bob's Burgers Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
      <header>Burger of the Day</header>
      <section class="quotes">
        <div class="quote-text" id="js-burger-text"></div>
        <div class="quote-text" id="js-episode-text"></div>
      </section>
      <section class="controls" >
        <button type="button" id="js-new-burger" class="new-burger button">
          Generate a New Burger!
        </button>
        <button type="button" id="js-episode" class="episode button">
          Tell Me the Episode!
        </button>
      </section>
    </div>

    <script src="../JS/wa12_main.js"></script>
</body>
</html>
